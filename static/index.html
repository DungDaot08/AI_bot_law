  </head>
  <body>
    <div class="container">
      <h1>ü§ñ Chatbot H·ªèi ƒë√°p Ph√°p lu·∫≠t</h1>

      <label for="question"><strong>Nh·∫≠p c√¢u h·ªèi ph√°p lu·∫≠t:</strong></label>

      ></textarea>

      <button onclick="askQuestion()">H·ªèi</button>

        ‚è≥ ƒêang tra c·ª©u vƒÉn b·∫£n ph√°p lu·∫≠t...
      </div>

      <div id="answer" class="answer" style="display: none"></div>

    <script>
      async function askQuestion() {
        const question = document.getElementById("question").value.trim();
        if (!question) {
          alert("Vui l√≤ng nh·∫≠p c√¢u h·ªèi");
          return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById("answer").style.display = "none";

          data.sources.forEach((src, idx) => {

            div.innerHTML = `
        <strong>[${idx + 1}] ${
              src.law_name || "VƒÉn b·∫£n ph√°p lu·∫≠t"

        ƒêi·ªÅu: ${src.article || "-"} |

      `;
